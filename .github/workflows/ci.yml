name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'           # 忽略文档修改
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        continue-on-error: true  # Lint 失败不阻塞 CI
        with:
          version: latest
          args: --timeout=5m

      - name: Build (verify compilation)
        run: go build -v ./cmd/liteclaw

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage.out
          fail_ci_if_error: false
